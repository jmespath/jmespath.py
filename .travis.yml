language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
before_install:
  - pip install codecov
install:
  - "rm -rf dist/*"
  - pip install -r requirements.txt
  - python setup.py bdist_wheel
  - pip install dist/*.whl
script:
  - cd tests/ && nosetests --with-coverage --cover-package jmespath .
after_success:
  - codecov
